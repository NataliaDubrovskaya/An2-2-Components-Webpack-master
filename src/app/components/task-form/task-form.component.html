<div class="panel panel-default task-form-panel">
	<div class="panel-heading">
		<h4 class="pannel-title">
			<span class="glyphicon glyphicon-plus-sign"></span> Add New Task
		</h4>
	</div>
	<div class="panel-body">
		<form>
		  <div class="form-group">
		    <label for="action">Action</label>
		    <input type="text" 
		    	class="form-control" id="action" 
		    	placeholder="Action"
		    	[(ngModel)]="newAction" name="newAction">
		    	
		    <div></div>
		  </div>
		  <div class="form-group">
		    <label for="priority">Priority</label>
		    <input type="number" 
		    	min="1" max="3" 
		    	class="form-control" id="priority" 
		    	placeholder="Priority"
		    	[(ngModel)]="newPriority" name="newPriority">
		  </div>
		  <div class="form-group">
		    <label for="estHours">Est. Hours</label>
		    <input type="number" 
		    	min="0"
		    	step="2" 
		    	class="form-control" id="estHours" 
		    	placeholder="Est. Hours"
		    	[(ngModel)]="newEstHours" name="newEstHours">
		  </div>
		  <button type="submit" class="btn btn-primary"
		  (click)="addTask($event)">Add</button>
		</form>
	</div>
</div>
